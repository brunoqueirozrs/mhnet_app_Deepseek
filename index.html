<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MHNET Vendas</title>
    
    <!-- √çcones e Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SEU CSS ELEGANTE -->
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- 1. TELA DE LOGIN -->
    <div id="userMenu" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; width:100%; position:fixed; z-index:1000; background:var(--mh-blue);">
        
        <div style="text-align:center; margin-bottom:30px;">
            <!-- Logo Icon -->
            <div style="background:white; width:80px; height:80px; border-radius:24px; display:flex; align-items:center; justify-content:center; margin:0 auto 20px; box-shadow:0 10px 30px rgba(0,0,0,0.2);">
                <i class="fas fa-wifi" style="font-size:2.5rem; color:#004c99;"></i>
            </div>
            <h1 style="font-size:2rem; font-weight:800; color:white; margin:0;">MHNET</h1>
            <p style="color:rgba(255,255,255,0.7); font-size:0.9rem;">Portal de Vendas</p>
        </div>

        <div class="user-menu-card">
            <h3>Identifique-se</h3>
            <p>Selecione seu perfil para acessar</p>
            
            <div class="input-group" style="text-align:left;">
                <!-- Lista Fixa para Garantia de Acesso -->
                <select id="userSelect" class="modern-input" style="background:rgba(255,255,255,0.9); border:none;">
                    <option value="">Toque para selecionar...</option>
                    <option value="Ana Paula Rodrigues">Ana Paula Rodrigues</option>
                    <option value="Vitoria Caroline Baldez Rosales">Vitoria Caroline Baldez Rosales</option>
                    <option value="Jo√£o Vithor Sader">Jo√£o Vithor Sader</option>
                    <option value="Jo√£o Paulo da Silva Santos">Jo√£o Paulo da Silva Santos</option>
                    <option value="Claudia Maria Semmler">Claudia Maria Semmler</option>
                    <option value="Diulia Vitoria Machado Borges">Diulia Vitoria Machado Borges</option>
                    <option value="Elton da Silva Rodrigo Gon√ßalves">Elton da Silva Rodrigo Gon√ßalves</option>
                </select>
            </div>

            <button onclick="setLoggedUser()" class="btn-primary">
                ACESSAR SISTEMA
            </button>
        </div>
        
        <p style="position:absolute; bottom:30px; font-size:0.7rem; color:rgba(255,255,255,0.3);">v9.0 ‚Ä¢ Atualizado</p>
    </div>

    <!-- 2. APLICATIVO PRINCIPAL -->
    <div id="mainContent" style="display:none;">
        
        <!-- Cabe√ßalho -->
        <header class="header">
            <div class="logo-area">
                <div class="logo-icon">MH</div>
                <div>
                    <div class="app-title">Vendas Externas</div>
                    <div class="user-info" id="userInfo">...</div>
                </div>
            </div>
            <button onclick="logout()" style="background:none; border:none; color:#64748b; font-size:1.2rem;">
                <i class="fas fa-power-off"></i>
            </button>
        </header>

        <!-- Conte√∫do com Scroll -->
        <main class="page-content">
            
            <!-- P√ÅGINA 1: DASHBOARD -->
            <div id="dashboard" class="page fade-in">
                <!-- Card Principal -->
                <div class="hero-card">
                    <div class="hero-decoration"></div>
                    <div class="stat-label">Leads Hoje</div>
                    <div class="stat-value-big" id="statLeads">0</div>
                    
                    <button onclick="gerarCoachIA()" style="background:rgba(255,255,255,0.2); border:1px solid rgba(255,255,255,0.3); color:white; padding:8px 16px; border-radius:12px; font-size:0.8rem; font-weight:700; display:flex; align-items:center; gap:8px; cursor:pointer; margin-top:10px;">
                        <i class="fas fa-robot"></i> Dica do Coach IA
                    </button>
                </div>

                <!-- A√ß√µes R√°pidas -->
                <div class="actions-grid">
                    <div class="action-card" onclick="navegarPara('cadastroLead')">
                        <div class="icon-box blue"><i class="fas fa-user-plus"></i></div>
                        <span class="action-title">Novo Lead</span>
                    </div>
                    <div class="action-card" onclick="navegarPara('rota')">
                        <div class="icon-box orange"><i class="fas fa-map-marked-alt"></i></div>
                        <span class="action-title">Minha Rota</span>
                    </div>
                </div>
            </div>

            <!-- P√ÅGINA 2: CADASTRO (Ordem Solicitada) -->
            <div id="cadastroLead" class="page fade-in" style="display:none;">
                <h2 style="font-size:1.5rem; font-weight:700; color:var(--mh-blue); margin-bottom:20px;">Novo Cliente</h2>
                
                <div class="form-card">
                    <!-- 1. Nome -->
                    <div class="input-group">
                        <label class="input-label">Nome Completo</label>
                        <input type="text" id="leadNome" class="modern-input" placeholder="Ex: Maria da Silva">
                        <i class="fas fa-user input-icon"></i>
                    </div>

                    <!-- 2. WhatsApp -->
                    <div class="input-group">
                        <label class="input-label">WhatsApp</label>
                        <input type="tel" id="leadTelefone" class="modern-input" placeholder="(00) 90000-0000">
                        <i class="fab fa-whatsapp input-icon" style="color:var(--success);"></i>
                    </div>

                    <hr style="border:0; border-top:1px solid #e2e8f0; margin:20px 0;">

                    <!-- 3. Endere√ßo -->
                    <div class="input-group">
                        <label class="input-label">Endere√ßo</label>
                        <input type="text" id="leadEndereco" class="modern-input" placeholder="Rua e N√∫mero">
                        <i class="fas fa-home input-icon"></i>
                    </div>

                    <!-- 4. Bairro -->
                    <div class="input-group">
                        <label class="input-label">Bairro</label>
                        <input type="text" id="leadBairro" class="modern-input" placeholder="Bairro">
                        <i class="fas fa-map-pin input-icon" style="color:var(--danger);"></i>
                    </div>

                    <!-- 5. Cidade -->
                    <div class="input-group">
                        <label class="input-label">Cidade</label>
                        <input type="text" id="leadCidade" class="modern-input" value="Lajeado">
                        <i class="fas fa-city input-icon"></i>
                    </div>

                    <hr style="border:0; border-top:1px solid #e2e8f0; margin:20px 0;">

                    <!-- 6. Interesse -->
                    <div class="input-group">
                        <label class="input-label">Interesse</label>
                        <select id="leadInteresse" class="modern-input" style="appearance:none;">
                            <option value="Alto">üî• Alto (Instalar)</option>
                            <option value="M√©dio" selected>ü§î M√©dio (Pesquisa)</option>
                            <option value="Baixo">‚ùÑÔ∏è Baixo (Curioso)</option>
                        </select>
                        <i class="fas fa-fire input-icon" style="color:var(--warning);"></i>
                    </div>

                    <!-- 7. Obs + IA -->
                    <div class="input-group">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <label class="input-label">Observa√ß√µes</label>
                            <button onclick="gerarAbordagemIA()" style="background:none; border:none; color:var(--mh-blue); font-size:0.75rem; font-weight:700; cursor:pointer;">
                                ‚ú® Gerar Pitch IA
                            </button>
                        </div>
                        <textarea id="leadObs" class="modern-input" rows="3" style="padding-left:20px; height:auto; padding-top:15px;" placeholder="Detalhes..."></textarea>
                    </div>

                    <button onclick="enviarLead()" class="btn-primary">
                        <i class="fas fa-check-circle"></i> SALVAR CADASTRO
                    </button>
                </div>
                <div style="height:20px;"></div>
            </div>

            <!-- P√ÅGINA 3: LISTA LEADS -->
            <div id="gestaoLeads" class="page fade-in" style="display:none;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h2 style="font-size:1.5rem; font-weight:700; color:var(--mh-blue);">Hist√≥rico</h2>
                    <button onclick="analisarCarteiraIA()" style="background:white; border:1px solid var(--mh-blue); color:var(--mh-blue); padding:6px 12px; border-radius:20px; font-size:0.75rem; font-weight:700;">
                        ‚ú® Analisar
                    </button>
                </div>
                
                <div style="position:relative; margin-bottom:20px;">
                    <i class="fas fa-search" style="position:absolute; left:20px; top:50%; transform:translateY(-50%); color:#94a3b8;"></i>
                    <input type="text" id="searchLead" onkeyup="renderLeads()" class="modern-input" style="padding-left:50px; border-radius:100px;" placeholder="Buscar cliente...">
                </div>

                <div id="listaLeadsGestao">
                    <!-- Lista ser√° preenchida via JS -->
                </div>
            </div>

            <!-- P√ÅGINA 4: ROTA -->
            <div id="rota" class="page fade-in" style="display:none;">
                <h2 style="font-size:1.5rem; font-weight:700; color:var(--mh-blue); margin-bottom:20px; text-align:center;">Rota GPS</h2>
                
                <div class="hero-card" style="text-align:center; padding:40px 20px; background:white; color:var(--text-dark);">
                    <div class="stat-label" style="color:var(--text-gray);">TEMPO DE ROTA</div>
                    <div id="timer" style="font-family:monospace; font-size:3rem; font-weight:800; margin:10px 0; color:var(--mh-blue);">00:00:00</div>
                    
                    <div style="display:flex; justify-content:space-around; margin-top:20px; border-top:1px solid #e2e8f0; padding-top:20px;">
                        <div>
                            <div class="stat-label" style="font-size:0.7rem;">PONTOS</div>
                            <div id="points" style="font-size:1.5rem; font-weight:700;">0</div>
                        </div>
                        <div>
                            <div class="stat-label" style="font-size:0.7rem;">STATUS</div>
                            <div id="gpsStatus" style="background:#f1f5f9; padding:4px 10px; border-radius:6px; font-size:0.8rem; color:var(--text-gray); font-weight:600;">Parado</div>
                        </div>
                    </div>
                </div>

                <div style="margin-top:20px;">
                    <button id="btnStart" onclick="startRoute()" class="btn-primary" style="background:var(--success);">
                        <i class="fas fa-play"></i> INICIAR ROTA
                    </button>
                    <button id="btnStop" onclick="stopRoute()" class="btn-primary" style="background:var(--danger); display:none;">
                        <i class="fas fa-stop"></i> FINALIZAR
                    </button>
                </div>
            </div>

        </main>

        <!-- Bot√£o Chat IA -->
        <button onclick="toggleChat()" style="position:fixed; bottom:90px; right:20px; width:55px; height:55px; background:var(--mh-blue); border-radius:50%; border:none; box-shadow:0 10px 30px rgba(0,76,153,0.4); color:white; font-size:1.4rem; z-index:900; cursor:pointer; display:flex; align-items:center; justify-content:center;">
            <i class="fas fa-comment-dots"></i>
        </button>

        <!-- Menu Inferior -->
        <nav class="bottom-nav">
            <button id="nav-home" class="nav-btn active" onclick="navegarPara('dashboard')">
                <i class="fas fa-home"></i> In√≠cio
            </button>
            
            <button id="nav-novo" class="nav-btn center-btn" onclick="navegarPara('cadastroLead')">
                <div><i class="fas fa-plus"></i></div>
                <span>Novo</span>
            </button>
            
            <button id="nav-lista" class="nav-btn" onclick="navegarPara('gestaoLeads')">
                <i class="fas fa-list-ul"></i> Leads
            </button>
            
            <button id="nav-rota" class="nav-btn" onclick="navegarPara('rota')">
                <i class="fas fa-map-marked-alt"></i> Rota
            </button>
        </nav>

        <!-- Modal Chat IA -->
        <div id="chatModal" class="hidden" style="position:fixed; inset:0; z-index:2000;">
            <div style="background:rgba(0,0,0,0.5); width:100%; height:100%;" onclick="toggleChat()"></div>
            <div style="position:absolute; bottom:0; width:100%; height:80%; background:white; border-radius:24px 24px 0 0; display:flex; flex-direction:column; box-shadow:0 -10px 40px rgba(0,0,0,0.2);">
                <div style="padding:20px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                    <h3 style="margin:0; font-size:1.1rem; color:var(--mh-blue); font-weight:700;">Assistente MHNET</h3>
                    <button onclick="toggleChat()" style="border:none; background:none; font-size:1.2rem; color:var(--text-gray);"><i class="fas fa-times"></i></button>
                </div>
                <div id="chatHistory" style="flex:1; overflow-y:auto; padding:20px; background:#f8fafc;"></div>
                <div style="padding:20px; border-top:1px solid #eee; background:white; padding-bottom:40px;">
                    <div style="position:relative;">
                        <input type="text" id="chatInput" placeholder="Pergunte algo..." class="modern-input" style="padding-right:50px;">
                        <button onclick="enviarMensagemChat()" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:var(--mh-blue); color:white; width:35px; height:35px; border-radius:10px; border:none; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tela de Carregamento -->
        <div id="loader" class="loader-overlay">
            <div class="spinner"></div>
            <div id="loaderText" style="font-weight:700; letter-spacing:2px; font-size:0.8rem;">PROCESSANDO...</div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
