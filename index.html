<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MHNET Gestor Premium</title>
    
    <!-- Configura√ß√µes PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#004c99">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #f0f4f8; font-family: 'Inter', sans-serif; overscroll-behavior-y: none; }
        
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(16px); box-shadow: 0 -4px 20px rgba(0, 76, 153, 0.08); border-top: 1px solid rgba(255,255,255,0.5); }
        .glass-card { background: white; border-radius: 16px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03); border: 1px solid #f1f5f9; }
        
        .input-modern { width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 12px; background: #fff; font-weight: 500; outline: none; transition: 0.2s; }
        .input-modern:focus { border-color: #004c99; box-shadow: 0 0 0 3px rgba(0, 76, 153, 0.1); }
        
        .label-padrao { font-size: 0.7rem; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 0.4rem; display: block; }
        
        .btn-primary { background: linear-gradient(135deg, #003366 0%, #004c99 100%); color: white; transition: 0.2s; }
        .btn-primary:active { transform: scale(0.96); }

        .btn-danger { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; }
        
        .filter-btn { padding: 8px 16px; border-radius: 99px; font-size: 0.75rem; font-weight: 700; background: white; color: #64748b; border: 1px solid #e2e8f0; white-space: nowrap; }
        .filter-btn.active { background: #004c99; color: white; border-color: #004c99; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #loadingOverlay { position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 9999; display: none; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #004c99; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-800 select-none h-screen flex flex-col">

    <!-- LOADER -->
    <div id="loadingOverlay"><div class="spinner"></div></div>

    <!-- LOGIN -->
    <div id="userMenu" class="fixed inset-0 z-[100] bg-[#004c99] flex flex-col items-center justify-center p-8">
        <div class="glass-card p-8 w-full max-w-sm text-center shadow-2xl">
            <div class="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center mx-auto mb-6"><i class="fas fa-wifi text-3xl text-[#004c99]"></i></div>
            <h2 class="text-2xl font-black text-slate-800 mb-2">MHNET Gestor</h2>
            <select id="userSelect" class="w-full p-4 mb-4 rounded-xl bg-slate-50 border text-center font-bold outline-none"><option value="">Carregando...</option></select>
            <button onclick="setLoggedUser()" class="w-full btn-primary font-bold py-4 rounded-xl shadow-lg">ENTRAR</button>
            <div onclick="window.location.reload(true)" class="mt-4 text-xs text-slate-400 cursor-pointer">Recarregar</div>
        </div>
    </div>

    <!-- APP -->
    <div id="mainContent" class="hidden flex-1 flex flex-col h-full relative">
        <!-- Header -->
        <header class="bg-[#004c99] text-white pt-8 pb-4 px-5 shadow-lg rounded-b-[2rem] z-20 shrink-0">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-[10px] text-blue-200 uppercase font-bold">Ol√°,</p>
                    <h1 id="userInfo" class="font-bold text-lg leading-tight truncate max-w-[200px]">...</h1>
                </div>
                <div class="flex gap-2">
                    <button id="btnAdminSettings" onclick="abrirConfiguracoes()" class="hidden w-9 h-9 bg-white/10 rounded-lg flex items-center justify-center"><i class="fas fa-cog"></i></button>
                    <button onclick="logout()" class="w-9 h-9 bg-red-500/20 rounded-lg flex items-center justify-center border border-red-500/20"><i class="fas fa-power-off"></i></button>
                </div>
            </div>
            <div class="mt-4 flex gap-4 text-xs">
                <div class="bg-black/20 px-3 py-1 rounded-lg">üìÖ <span id="headerDate">--/--</span></div>
                <div class="bg-black/20 px-3 py-1 rounded-lg">üöÄ <span id="statLeads">0</span> Hoje</div>
            </div>
        </header>

        <!-- Main Scroll -->
        <main id="main-scroll" class="flex-1 overflow-y-auto p-5 pb-32 no-scrollbar scroll-smooth relative z-10">
            
            <!-- Dashboard -->
            <div id="dashboard" class="page">
                <div id="adminPanel" class="hidden bg-slate-800 text-white p-3 rounded-xl mb-4 shadow flex justify-between items-center">
                    <div class="flex items-center gap-2"><i class="fas fa-crown text-yellow-400"></i> <span class="text-xs font-bold uppercase">Gestor</span></div>
                    <div class="flex gap-2">
                         <button onclick="gerirEquipe('list')" class="text-[10px] bg-white/10 px-2 py-1 rounded">Equipe</button>
                         <button onclick="abrirTransferenciaEmLote()" class="text-[10px] bg-white/10 px-2 py-1 rounded">Transferir</button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 mb-4">
                    <button onclick="navegarPara('cadastroLead')" class="glass-card p-4 flex flex-col items-center justify-center gap-2 active:scale-95 transition">
                        <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center"><i class="fas fa-plus"></i></div>
                        <span class="text-xs font-bold text-slate-600">Novo Lead</span>
                    </button>
                    <button onclick="verTodosLeads()" class="bg-[#00aeef] text-white p-4 rounded-xl shadow-lg flex flex-col items-center justify-center gap-2 active:scale-95 transition">
                        <i class="fas fa-address-book text-2xl"></i>
                        <span class="text-xs font-bold">Carteira</span>
                    </button>
                </div>

                <div class="grid grid-cols-3 gap-3 mb-20">
                    <button onclick="navegarPara('tarefas')" class="glass-card p-3 flex flex-col items-center gap-2 active:scale-95"><i class="fas fa-tasks text-indigo-500 text-xl"></i><span class="text-[10px] font-bold">Tarefas</span></button>
                    <button onclick="navegarPara('materiais')" class="glass-card p-3 flex flex-col items-center gap-2 active:scale-95"><i class="fas fa-folder-open text-orange-500 text-xl"></i><span class="text-[10px] font-bold">Materiais</span></button>
                    <button onclick="navegarPara('faltas')" class="glass-card p-3 flex flex-col items-center gap-2 active:scale-95"><i class="fas fa-user-clock text-red-500 text-xl"></i><span class="text-[10px] font-bold">Faltas</span></button>
                    <button onclick="consultarPlanosIA()" class="glass-card p-3 flex flex-col items-center gap-2 active:scale-95"><i class="fas fa-robot text-purple-500 text-xl"></i><span class="text-[10px] font-bold">IA Chat</span></button>
                    <button onclick="gerarCoachIA()" class="glass-card p-3 flex flex-col items-center gap-2 active:scale-95"><i class="fas fa-trophy text-yellow-500 text-xl"></i><span class="text-[10px] font-bold">Coach</span></button>
                    <button onclick="navegarPara('objecoes')" class="glass-card p-3 flex flex-col items-center gap-2 active:scale-95"><i class="fas fa-shield-alt text-gray-500 text-xl"></i><span class="text-[10px] font-bold">Obje√ß√µes</span></button>
                </div>
            </div>

            <!-- Faltas (Corrigido e Alinhado) -->
            <div id="faltas" class="page hidden">
                <div class="flex items-center gap-4 mb-6"><button onclick="navegarPara('dashboard')" class="text-slate-400"><i class="fas fa-arrow-left text-xl"></i></button><h2 class="text-xl font-bold text-[#004c99]">Justificativa</h2></div>
                <div class="glass-card p-6 space-y-4">
                    <button onclick="verHistoricoFaltas()" class="w-full bg-slate-100 font-bold py-2 rounded-lg text-xs mb-2 text-slate-600">VER HIST√ìRICO</button>
                    
                    <div id="formFaltaContainer">
                        <div>
                            <label class="label-padrao">Data da Ocorr√™ncia</label>
                            <input type="date" id="faltaData" class="input-modern">
                        </div>
                        <div>
                            <label class="label-padrao">Tipo de Solicita√ß√£o</label>
                            <select id="faltaMotivo" class="input-modern font-bold text-sm">
                                <option value="">Selecione...</option>
                                <option>FOLGA PROGRAMADA (BANCO DE HORAS)</option>
                                <option>CONSULTA M√âDICA</option>
                                <option>SOLICITA√á√ÉO DE SAIDA EMERGENCIA</option>
                                <option>ENCAMINHAMENTO DE ATESTADO</option>
                                <option>ENCAMINHAMENTO DE COMPARECIMENTO</option>
                                <option>FALTA SEM JUSTIFICATIVA</option>
                                <option>AJUSTE DE PONTO</option>
                                <option>BENEF√çCIO - DAY OFF</option>
                                <option>PROBLEMAS NO APLICATIVO</option>
                                <option>OUTROS</option>
                            </select>
                        </div>
                        <div>
                            <label class="label-padrao">Observa√ß√£o</label>
                            <textarea id="faltaObs" class="input-modern" rows="3" placeholder="Detalhes..."></textarea>
                        </div>
                        <div>
                            <label class="label-padrao text-blue-600">Anexar Comprovante</label>
                            <input type="file" id="faltaArquivo" class="w-full text-xs text-slate-500">
                        </div>
                        <button onclick="enviarJustificativa()" class="w-full btn-danger font-bold py-3 rounded-xl mt-4 shadow-lg">ENVIAR SOLICITA√á√ÉO</button>
                    </div>
                </div>
                <div id="historicoFaltasContainer" class="hidden mt-6 pb-20">
                    <button onclick="ocultarHistoricoFaltas()" class="text-xs font-bold mb-4 text-blue-500 uppercase">Voltar ao Formul√°rio</button>
                    <div id="listaHistoricoFaltas" class="space-y-2"></div>
                </div>
            </div>

            <!-- Outras Telas (Mantidas) -->
            <div id="gestaoLeads" class="page hidden">
                <div class="flex justify-between items-center mb-4"><button onclick="navegarPara('dashboard')" class="text-slate-400"><i class="fas fa-arrow-left"></i></button><h2 class="text-lg font-bold text-[#004c99]">Carteira</h2><button onclick="carregarLeads(true)" class="text-blue-500"><i class="fas fa-sync"></i></button></div>
                <div class="flex gap-2 overflow-x-auto pb-2 mb-4 no-scrollbar"><button onclick="filtrarPorStatus('Todos')" class="filter-btn active">Todos</button><button onclick="filtrarPorStatus('Novo')" class="filter-btn">Novos</button><button onclick="filtrarPorStatus('Agendado')" class="filter-btn">Agendados</button></div>
                <input id="searchLead" onkeyup="renderLeads()" class="input-modern w-full mb-3" placeholder="Buscar...">
                <div id="listaLeadsGestao" class="space-y-2 pb-24"></div>
            </div>

            <div id="tarefas" class="page hidden">
                <div class="flex justify-between items-center mb-4"><h2 class="font-bold text-[#004c99]">Tarefas</h2><button onclick="abrirModalTarefa()" class="bg-blue-600 text-white w-8 h-8 rounded-full shadow"><i class="fas fa-plus"></i></button></div>
                <div id="listaTarefasContainer" class="space-y-2 pb-24"></div>
            </div>

            <!-- Modais (Mantidos) -->
            <div id="taskModal" class="hidden fixed inset-0 z-[80] bg-black/60 flex justify-center items-center p-4"><div class="bg-white w-full max-w-sm rounded-xl p-6"><h3 class="font-bold mb-4">Nova Tarefa</h3><input id="taskDesc" class="input-modern mb-3" placeholder="Descri√ß√£o"><input type="date" id="taskDate" class="input-modern mb-3"><select id="taskLeadSelect" class="input-modern mb-4"></select><button onclick="salvarTarefa()" class="w-full btn-primary font-bold py-3 rounded-xl">SALVAR</button><button onclick="document.getElementById('taskModal').classList.add('hidden')" class="w-full mt-3 text-gray-400 font-bold text-sm">Cancelar</button></div></div>
            <div id="modalTransferencia" class="hidden fixed inset-0 z-[80] bg-black/80 flex justify-center items-center p-4"><div class="bg-white w-full max-w-sm rounded-2xl p-6"><h3 class="font-bold mb-4">Transfer√™ncia</h3><select id="transfOrigem" class="input-modern mb-3"></select><select id="transfDestino" class="input-modern mb-3"></select><button onclick="executarTransferenciaLote()" class="w-full bg-orange-500 text-white font-bold py-3 rounded-xl">TRANSFERIR</button><button onclick="document.getElementById('modalTransferencia').classList.add('hidden')" class="w-full mt-3 text-xs">Cancelar</button></div></div>

        </main>

        <!-- Menu Inferior -->
        <nav class="glass-nav fixed bottom-0 left-0 right-0 flex justify-around items-center p-2 h-16 z-50">
            <button onclick="navegarPara('dashboard')" class="flex flex-col items-center text-gray-400 hover:text-blue-600 w-16"><i class="fas fa-home text-xl"></i><span class="text-[10px] font-bold">In√≠cio</span></button>
            <button onclick="navegarPara('cadastroLead')" class="relative -top-5 bg-[#00aeef] w-12 h-12 rounded-full flex items-center justify-center text-white shadow-lg border-4 border-[#f0f4f8]"><i class="fas fa-plus text-xl"></i></button>
            <button onclick="verTodosLeads()" class="flex flex-col items-center text-gray-400 hover:text-blue-600 w-16"><i class="fas fa-address-book text-xl"></i><span class="text-[10px] font-bold">Carteira</span></button>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        // PWA & Fallback
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(console.log);
        window.addEventListener('load', () => { const s = document.getElementById('userSelect'); if(s && s.options.length <= 1) { setTimeout(() => { if(s.options.length <= 1) { const OFF = ["Bruno Garcia Queiroz", "Ana Paula Rodrigues", "Vendedor Teste"]; s.innerHTML = '<option value="">Modo Offline</option>' + OFF.map(n => `<option value="${n}">${n}</option>`).join(''); } }, 3000); } });
    </script>
</body>
</html>
