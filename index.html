<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MHNET Gestor 2.0</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/svgs/solid/wifi.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            height: 100dvh; 
            overscroll-behavior-y: none; 
            background: #f3f4f6;
        }
        
        /* Animações */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* UI Elements */
        .glass-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .input-modern {
            background: white;
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
            width: 100%;
        }
        .input-modern:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            transition: transform 0.1s;
        }
        .btn-primary:active { transform: scale(0.96); }
        
        .tag { padding: 4px 8px; border-radius: 6px; font-size: 0.65rem; font-weight: 700; text-transform: uppercase; }
        .tag-novo { background: #eff6ff; color: #1d4ed8; }

        #loadingOverlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; display: none; justify-content: center; align-items: center;
        }

        /* Banner de Instalação (Estilo V117) */
        #installPrompt {
            z-index: 200;
        }
    </style>
</head>
<body class="text-slate-800 select-none overflow-hidden">

    <!-- LOADING -->
    <div id="loadingOverlay">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-200 border-t-blue-600"></div>
    </div>

    <!-- TELA DE LOGIN -->
    <div id="userMenu" class="fixed inset-0 z-[100] bg-gradient-to-br from-blue-900 to-slate-900 flex flex-col items-center justify-center p-6 fade-in">
        <div class="glass-card p-8 rounded-3xl w-full max-w-sm text-center shadow-2xl">
            <div class="w-16 h-16 bg-blue-500/20 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-wifi text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800 mb-2">MHNET Gestor</h1>
            
            <select id="userSelect" class="w-full p-4 mb-4 rounded-xl bg-slate-50 border border-slate-200 text-center font-bold outline-none">
                <option value="" class="text-slate-500">Carregando...</option>
            </select>
            
            <button onclick="setLoggedUser()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg transition">
                ENTRAR
            </button>
            <div onclick="window.location.reload(true)" class="mt-6 text-xs text-slate-400 cursor-pointer">Problemas? Recarregar</div>
        </div>
        <p class="absolute bottom-6 text-white/30 text-xs">V184 - Install Fix</p>
    </div>

    <!-- BANNER DE INSTALAÇÃO (V117 STYLE) -->
    <div id="installPrompt" class="hidden fixed bottom-24 left-4 right-4 animate-bounce">
      <div class="bg-slate-800 text-white px-5 py-4 rounded-2xl shadow-2xl flex items-center justify-between border border-slate-700">
        <div class="flex items-center gap-3">
            <div class="bg-[#00aeef] w-10 h-10 rounded-xl flex items-center justify-center text-white"><i class="fas fa-download"></i></div>
            <div>
                <p class="font-bold text-sm">Instalar App</p>
                <p class="text-[10px] text-slate-300">Acesso rápido offline</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="instalarPWA()" class="bg-white text-slate-900 px-4 py-2 rounded-xl text-xs font-bold shadow-lg active:scale-90 transition">INSTALAR</button>
            <button onclick="fecharInstallPrompt()" class="w-8 h-8 flex items-center justify-center text-slate-400 hover:text-white rounded-full"><i class="fas fa-times"></i></button>
        </div>
      </div>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="mainContent" class="hidden flex-1 flex flex-col h-full relative">
        
        <!-- HEADER -->
        <header class="bg-gradient-to-r from-blue-900 via-blue-800 to-blue-900 text-white pt-safe-top pb-3 px-4 shadow-lg rounded-b-[1.5rem] z-20 shrink-0 relative">
            
            <!-- STATUS CONEXÃO -->
            <div id="connectionBadge" class="absolute top-2 left-1/2 transform -translate-x-1/2 z-50"></div>
            
            <div class="flex justify-between items-center h-16 mt-2">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center border border-white/20 flex-shrink-0">
                        <i class="fas fa-user text-sm"></i>
                    </div>
                    <div class="flex flex-col min-w-0">
                        <span class="text-[10px] text-blue-200 uppercase font-bold">Bem-vindo,</span>
                        <h1 id="userInfo" class="font-bold text-sm leading-tight whitespace-normal break-words">...</h1>
                    </div>
                </div>
                
                <div class="flex gap-2 flex-shrink-0">
                    <!-- Botão Notificação -->
                    <button onclick="ativarNotificacoes()" id="btnNotif" class="w-9 h-9 bg-white/10 rounded-lg flex items-center justify-center active:scale-90 relative hidden">
                        <i class="fas fa-bell text-xs"></i>
                    </button>
                    
                    <button id="btnAdminSettings" onclick="abrirConfiguracoes()" class="hidden w-9 h-9 bg-white/10 rounded-lg flex items-center justify-center active:scale-90"><i class="fas fa-cog text-xs"></i></button>
                    <button onclick="logout()" class="w-9 h-9 bg-red-500/20 rounded-lg flex items-center justify-center active:scale-90 border border-red-500/20"><i class="fas fa-power-off text-xs"></i></button>
                </div>
            </div>
            
            <!-- Resumo -->
            <div class="flex justify-between items-center bg-white/5 rounded-xl p-2 mt-1 mx-1 border border-white/10">
                <div class="flex items-center gap-2">
                    <i class="fas fa-calendar-day text-blue-300 ml-2"></i>
                    <span id="headerDate" class="text-xs font-bold">--/--</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-xs text-blue-200">Hoje:</span>
                    <span id="statLeadsHeader" class="font-black text-sm bg-white/20 px-2 py-0.5 rounded">0</span>
                </div>
            </div>
        </header>

        <!-- SCROLL AREA -->
        <main id="main-scroll" class="flex-1 overflow-y-auto p-4 pb-28 custom-scroll scroll-smooth relative z-10">
            
            <!-- DASHBOARD -->
            <div id="dashboard" class="page fade-in">
                
                <!-- META DO DIA -->
                <div id="dashboardMeta"></div>
                
                <!-- BANNER RETORNOS -->
                <div id="bannerRetornos" class="hidden mb-4 cursor-pointer" onclick="filtrarRetornos()"></div>

                <!-- Admin -->
                <div id="adminPanel" class="hidden bg-yellow-50 border border-yellow-200 p-3 rounded-xl mb-4 flex justify-between items-center shadow-sm">
                    <div class="flex items-center gap-2"><i class="fas fa-crown text-yellow-600"></i> <span class="text-xs font-bold text-yellow-800">Painel Gestor</span></div>
                    <div class="flex gap-2">
                         <button onclick="gerirEquipe('list')" class="text-[10px] bg-white px-2 py-1 rounded border border-yellow-200 font-bold text-yellow-700">Equipe</button>
                         <button onclick="abrirTransferenciaEmLote()" class="text-[10px] bg-white px-2 py-1 rounded border border-yellow-200 font-bold text-yellow-700">Transferir</button>
                    </div>
                </div>

                <!-- Botão Funil -->
                <button onclick="abrirIndicadores()" class="w-full bg-white border border-slate-200 p-4 rounded-2xl shadow-sm mb-4 flex items-center justify-between active:scale-95 transition">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-green-100 text-green-600 rounded-xl flex items-center justify-center"><i class="fas fa-chart-line"></i></div>
                        <div class="text-left"><p class="text-[10px] text-slate-500 font-bold uppercase">Performance</p><p class="font-bold text-slate-800">Funil de Vendas</p></div>
                    </div>
                    <i class="fas fa-chevron-right text-slate-300"></i>
                </button>

                <!-- Atalhos -->
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <button onclick="navegarPara('cadastroLead')" class="bg-blue-600 text-white p-4 rounded-2xl shadow-lg active:scale-95 flex flex-col items-center justify-center gap-2">
                        <i class="fas fa-user-plus text-2xl"></i>
                        <span class="text-xs font-bold">Novo Lead</span>
                    </button>
                    <button onclick="verTodosLeads()" class="bg-white text-blue-600 border border-blue-100 p-4 rounded-2xl shadow-sm active:scale-95 flex flex-col items-center justify-center gap-2">
                        <i class="fas fa-address-book text-2xl"></i>
                        <span class="text-xs font-bold">Carteira</span>
                    </button>
                </div>

                <!-- Ferramentas -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-4 mb-20">
                    <h3 class="text-xs font-bold text-slate-400 uppercase mb-3">Ferramentas</h3>
                    <div class="grid grid-cols-3 gap-3">
                        <button onclick="navegarPara('tarefas')" class="flex flex-col items-center gap-2 active:opacity-70"><div class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center"><i class="fas fa-tasks"></i></div><span class="text-[10px] font-bold">Tarefas</span></button>
                        <button onclick="navegarPara('materiais')" class="flex flex-col items-center gap-2 active:opacity-70"><div class="w-10 h-10 bg-orange-50 text-orange-600 rounded-xl flex items-center justify-center"><i class="fas fa-folder"></i></div><span class="text-[10px] font-bold">Materiais</span></button>
                        <button onclick="navegarPara('faltas')" class="flex flex-col items-center gap-2 active:opacity-70"><div class="w-10 h-10 bg-red-50 text-red-600 rounded-xl flex items-center justify-center"><i class="fas fa-user-clock"></i></div><span class="text-[10px] font-bold">Faltas</span></button>
                        <button onclick="consultarPlanosIA()" class="flex flex-col items-center gap-2 active:opacity-70"><div class="w-10 h-10 bg-purple-50 text-purple-600 rounded-xl flex items-center justify-center"><i class="fas fa-robot"></i></div><span class="text-[10px] font-bold">IA Chat</span></button>
                        <button onclick="gerarCoachIA()" class="flex flex-col items-center gap-2 active:opacity-70"><div class="w-10 h-10 bg-yellow-50 text-yellow-600 rounded-xl flex items-center justify-center"><i class="fas fa-trophy"></i></div><span class="text-[10px] font-bold">Coach</span></button>
                        <button onclick="navegarPara('objecoes')" class="flex-col items-center gap-2 flex active:opacity-70"><div class="w-10 h-10 bg-gray-100 text-gray-600 rounded-xl flex items-center justify-center"><i class="fas fa-shield-alt"></i></div><span class="text-[10px] font-bold">Objeções</span></button>
                    </div>
                </div>
            </div>

            <!-- TELA LEADS -->
            <div id="gestaoLeads" class="page hidden fade-in">
                <div class="flex items-center justify-between mb-3">
                    <button onclick="navegarPara('dashboard')" class="text-slate-400 w-8 h-8 flex items-center justify-center"><i class="fas fa-arrow-left text-lg"></i></button>
                    <h2 class="text-lg font-bold text-[#004c99]">Carteira</h2>
                    <button onclick="carregarLeads(true)" class="text-blue-500 w-8 h-8 flex items-center justify-center"><i class="fas fa-sync"></i></button>
                </div>
                <div class="flex gap-2 overflow-x-auto pb-2 mb-3 no-scrollbar">
                    <button onclick="filtrarPorStatus('Todos')" class="tag border bg-white" id="btnFilterTodos">Todos</button>
                    <button onclick="filtrarPorStatus('Novo')" class="tag border bg-white">Novos</button>
                    <button onclick="filtrarPorStatus('Agendado')" class="tag border bg-white">Agendados</button>
                    <button onclick="filtrarPorStatus('Venda Fechada')" class="tag border bg-white">Vendas</button>
                </div>
                <input type="text" id="searchLead" onkeyup="renderLeads()" class="w-full input-modern mb-3 p-3 rounded-xl" placeholder="Buscar cliente...">
                <div id="listaLeadsGestao" class="space-y-2 pb-20"></div>
            </div>

            <!-- CADASTRO -->
            <div id="cadastroLead" class="page hidden fade-in">
                <div class="flex items-center gap-4 mb-4"><button onclick="navegarPara('dashboard')" class="text-slate-400"><i class="fas fa-arrow-left text-xl"></i></button><h2 class="text-lg font-bold">Novo Lead</h2></div>
                <div class="bg-white p-5 rounded-2xl shadow-sm space-y-3">
                    
                    <div id="qualidadeLead"></div>

                    <button onclick="buscarEnderecoGPS()" class="w-full bg-blue-50 text-blue-600 py-3 rounded-xl font-bold text-xs flex justify-center gap-2"><i class="fas fa-map-marker-alt"></i> USAR GPS LOCAL</button>
                    <input id="leadNome" class="input-modern w-full p-3 rounded-xl" placeholder="Nome *">
                    <input id="leadTelefone" class="input-modern w-full p-3 rounded-xl" placeholder="WhatsApp *">
                    <input id="leadEndereco" class="input-modern w-full p-3 rounded-xl" placeholder="Endereço">
                    <div class="grid grid-cols-2 gap-2">
                        <input id="leadBairro" class="input-modern p-3 rounded-xl" placeholder="Bairro">
                        <input id="leadCidade" class="input-modern p-3 rounded-xl" placeholder="Cidade">
                    </div>
                    <input id="leadProvedor" class="input-modern w-full p-3 rounded-xl" placeholder="Provedor Atual">
                    
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="tirarFotoImovel()" class="bg-purple-50 text-purple-600 py-3 rounded-xl text-xs font-bold flex flex-col items-center"><i class="fas fa-camera text-lg"></i> Foto</button>
                        <button id="btnGravar" onclick="iniciarGravacao()" class="bg-red-50 text-red-600 py-3 rounded-xl text-xs font-bold flex flex-col items-center"><i class="fas fa-microphone text-lg"></i> Áudio</button>
                    </div>
                    <img id="previewFoto" class="hidden w-full h-32 object-cover rounded-xl">

                    <select id="leadInteresse" class="input-modern w-full p-3 rounded-xl"><option>Alto</option><option selected>Médio</option><option>Baixo</option></select>
                    <select id="leadStatus" class="input-modern w-full p-3 rounded-xl"><option value="Novo">Novo</option><option value="Em Negociação">Negociação</option></select>
                    
                    <div id="divEncaminhar" class="hidden bg-yellow-50 p-3 rounded-xl border border-yellow-200">
                        <label class="text-xs font-bold text-yellow-700 block mb-1">Admin: Encaminhar</label>
                        <select id="leadVendedorDestino" class="input-modern w-full text-sm"><option value="">Selecione...</option></select>
                    </div>

                    <textarea id="leadObs" rows="3" class="input-modern w-full p-3 rounded-xl" placeholder="Obs..."></textarea>
                    <button onclick="enviarLead()" class="w-full btn-primary py-3 rounded-xl font-bold text-white shadow-lg mt-2">SALVAR</button>
                </div>
            </div>

            <!-- MODAL DETALHES -->
            <div id="leadModal" class="hidden fixed inset-0 z-[60] bg-black/60 flex items-end sm:items-center justify-center">
                <div onclick="fecharLeadModal()" class="absolute inset-0"></div>
                <div class="bg-[#f8fafc] w-full sm:w-[450px] sm:rounded-3xl rounded-t-3xl relative shadow-2xl slide-up max-h-[90vh] overflow-y-auto">
                    <div class="bg-white p-5 sticky top-0 z-10 border-b">
                        <div class="flex justify-between items-start mb-2">
                            <h3 id="modalLeadNome" class="text-lg font-black w-3/4 leading-tight">Nome</h3>
                            <button onclick="fecharLeadModal()" class="text-gray-400"><i class="fas fa-times text-xl"></i></button>
                        </div>
                        <div class="flex gap-2">
                             <button onclick="editarLeadAtual()" class="flex-1 bg-slate-100 text-slate-700 py-2 rounded-lg text-xs font-bold border">EDITAR</button>
                             <button onclick="excluirLead()" class="w-10 bg-red-100 text-red-500 rounded-lg"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="p-5 space-y-4">
                        <div class="bg-white p-3 rounded-xl border flex justify-between items-center"><div><p class="text-[10px] uppercase text-slate-400 font-bold">Provedor</p><p id="modalLeadProvedor" class="font-bold text-slate-800">--</p></div><div id="containerRaioX"></div></div>
                        <div><label class="text-xs font-bold text-slate-500">Observações</label><textarea id="modalLeadObs" rows="3" class="input-modern text-sm w-full p-3 rounded-xl"></textarea></div>
                        <div id="adminEncaminharArea" class="hidden bg-yellow-50 p-3 rounded-xl"><label class="text-[10px] font-bold text-yellow-800 block mb-1">Encaminhar Lead</label><div class="flex gap-2"><select id="modalLeadDestino" class="input-modern h-9 text-xs flex-1"></select><button onclick="encaminharLeadModal()" class="bg-yellow-500 text-white w-10 rounded shadow"><i class="fas fa-share"></i></button></div></div>
                        <div id="sectionTarefasLead" class="hidden bg-blue-50 p-3 rounded-xl"><div id="listaTarefasLead"></div></div>
                        <div class="grid grid-cols-1 gap-3">
                            <div class="bg-orange-50 p-3 rounded-xl"><label class="text-xs font-bold text-orange-800">Agendar</label><div class="flex gap-2"><input type="date" id="agendarData" class="flex-1 input-modern h-10 text-sm"><input type="time" id="agendarHora" class="w-20 input-modern h-10 text-sm"></div></div>
                            <div><label class="text-xs font-bold text-slate-500">Status</label><select id="modalStatusFunil" class="input-modern w-full h-10 font-bold"><option value="Novo">Novo</option><option value="Em Negociação">Negociação</option><option value="Agendado">Agendado</option><option value="Venda Fechada">✅ Venda</option><option value="Perda">❌ Perda</option></select></div>
                            <button onclick="salvarEdicaoModal()" class="w-full btn-primary py-3 rounded-xl font-bold text-white shadow">ATUALIZAR LEAD</button>
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="gerarScriptVendaIA()" class="bg-purple-100 text-purple-700 font-bold py-3 rounded-xl text-xs flex items-center justify-center gap-1"><i class="fas fa-magic"></i> Script IA</button>
                                <button id="btnModalWhats" class="bg-green-500 text-white font-bold py-3 rounded-xl text-xs flex items-center justify-center gap-1"><i class="fab fa-whatsapp text-lg"></i> WhatsApp</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Outras Telas: Faltas, Materiais, Objeções -->
            <div id="faltas" class="page hidden fade-in"><div class="flex items-center gap-4 mb-4"><button onclick="navegarPara('dashboard')" class="text-slate-400"><i class="fas fa-arrow-left text-xl"></i></button><h2 class="text-xl font-bold">Faltas</h2></div><div class="bg-white p-5 rounded-xl shadow-sm space-y-3"><button onclick="verHistoricoFaltas()" class="w-full bg-slate-100 font-bold py-2 rounded-lg text-xs mb-2">VER HISTÓRICO</button><div id="formFaltaContainer"><label class="text-xs font-bold">Data</label><input type="date" id="faltaData" class="input-modern mb-2"><label class="text-xs font-bold">Motivo</label><select id="faltaMotivo" class="input-modern mb-2"><option>CONSULTA MÉDICA</option><option>FOLGA PROGRAMADA</option><option>OUTROS</option></select><textarea id="faltaObs" class="input-modern mb-2" placeholder="Obs..."></textarea><input type="file" id="faltaArquivo" class="text-xs w-full mb-2"><button onclick="enviarJustificativa()" class="w-full btn-primary py-3 rounded-xl">ENVIAR</button></div></div><div id="historicoFaltasContainer" class="hidden mt-4 pb-20"><button onclick="ocultarHistoricoFaltas()" class="text-xs font-bold mb-2">Voltar</button><div id="listaHistoricoFaltas" class="space-y-2"></div></div></div>
            <div id="materiais" class="page hidden fade-in"><div class="flex items-center gap-4 mb-4"><button onclick="navegarPara('dashboard')" class="text-slate-400"><i class="fas fa-arrow-left text-xl"></i></button><h2 class="text-xl font-bold text-[#004c99]">Materiais</h2></div><div class="flex gap-2 overflow-x-auto pb-2 mb-3 no-scrollbar"><button onclick="filtrarMateriaisBtn('Todos')" class="tag bg-blue-600 text-white">Todos</button><button onclick="filtrarMateriaisBtn('500mb')" class="tag bg-white border">500MB</button></div><div class="bg-white p-2 rounded-xl border mb-3 flex items-center gap-2"><i class="fas fa-search text-slate-400 ml-2"></i><input id="searchMateriais" onkeyup="buscarMateriais()" class="w-full outline-none text-sm bg-transparent" placeholder="Buscar..."></div><div id="materiaisGrid" class="grid grid-cols-2 gap-3 pb-20"></div></div>
            <div id="objecoes" class="page hidden fade-in"><div class="flex items-center gap-4 mb-6"><button onclick="navegarPara('dashboard')" class="text-slate-400"><i class="fas fa-arrow-left text-xl"></i></button><h2 class="font-bold">Objeções</h2></div><textarea id="inputObjecaoGeral" class="input-modern min-h-[100px] mb-3" placeholder="O que o cliente disse?"></textarea><button onclick="combaterObjecaoGeral()" class="w-full bg-red-500 text-white font-bold py-3 rounded-xl">COMBATER</button><div id="resultadoObjecaoGeral" class="hidden mt-4 p-3 bg-blue-50 rounded-xl text-sm"></div></div>
            <div id="indicadores" class="page hidden fade-in"><div class="flex items-center gap-4 mb-6"><button onclick="navegarPara('dashboard')" class="text-slate-400"><i class="fas fa-arrow-left text-xl"></i></button><h2 class="font-bold">Funil</h2></div><div class="bg-white p-5 rounded-xl text-center"><h3 id="indRealizado" class="text-4xl font-black text-green-500">0</h3><p class="text-xs">Vendas</p></div></div>
            
            <!-- Modais Auxiliares -->

    <script>
        // PWA & Fallback
        if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost')) { navigator.serviceWorker.register('./sw.js').catch(console.log); }
        window.addEventListener('load', () => { const s = document.getElementById('userSelect'); if(s && s.options.length <= 1) { setTimeout(() => { if(s.options.length <= 1) { const OFF = ["Bruno Garcia Queiroz", "Ana Paula Rodrigues", "Vendedor Teste"]; s.innerHTML = '<option value="">Modo Offline (Selecione)</option>' + OFF.map(n => `<option value="${n}">${n}</option>`).join(''); } }, 3000); } });
        let deferredPrompt; window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; document.getElementById('installPrompt')?.classList.remove('hidden'); });
        async function instalarPWA() { if(deferredPrompt) { deferredPrompt.prompt(); const {outcome} = await deferredPrompt.userChoice; if(outcome==='accepted') document.getElementById('installPrompt').classList.add('hidden'); deferredPrompt=null; } }
        function fecharInstallPrompt() { document.getElementById('installPrompt').classList.add('hidden'); }
    </script>
