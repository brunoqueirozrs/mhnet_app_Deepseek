    <script>
        // ============================================
        // PWA INSTALLATION
        // ============================================
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üí° PWA install prompt');
            e.preventDefault();
            deferredPrompt = e;
            
            setTimeout(() => {
                const prompt = document.getElementById('installPrompt');
                if (prompt) prompt.classList.remove('hidden');
            }, 3000);
        });

        async function instalarPWA() {
            if (!deferredPrompt) {
                alert('App j√° instalado ou n√£o dispon√≠vel neste navegador');
                return;
            }
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('‚úÖ PWA instalado');
                fecharInstallPrompt();
            }
            
            deferredPrompt = null;
        }

        function fecharInstallPrompt() {
            const el = document.getElementById('installPrompt');
            if(el) el.classList.add('hidden');
        }

        // ============================================
        // SERVICE WORKER
        // ============================================
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('‚úÖ SW registrado:', reg.scope))
                    .catch(err => console.log('‚ùå SW erro:', err));
            });
        }

        // ============================================
        // LOGIN HELPER
        // ============================================
        function setLoggedUser() {
            const select = document.getElementById('userSelect');
            const user = select.value;
            
            if (!user || user === "" || user === "Carregando vendedores...") {
                alert('‚ö†Ô∏è Selecione um vendedor!');
                return;
            }
            
            localStorage.setItem('loggedUser', user);
            loggedUser = user;
            initApp();
        }

        function logout() {
            if (confirm('Deseja sair do sistema?')) {
                localStorage.removeItem('loggedUser');
                location.reload();
            }
        }
        
        // Fun√ß√£o helper para "Ver Carteira Completa"
        function verTodosLeads() {
            navegarPara('gestaoLeads');
            const input = document.getElementById('searchLead');
            if(input) {
                input.value = "";
                input.placeholder = "Buscar por nome, bairro, telefone...";
            }
            // Remove filtros ativos
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('active');
            });
            document.getElementById('btnFilterTodos')?.classList.add('active');
            renderLeads();
        }
    </script>
