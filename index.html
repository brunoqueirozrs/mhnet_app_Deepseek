<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MHNET Vendas</title>
    
    <!-- √çcones e Fontes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Conex√£o PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#004c99">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        /* BASE DO DESIGN (Vers√£o Cl√°ssica Azul) */
        html, body {
            height: 100%;
            background-color: #004c99; /* Azul MHNET */
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Impede a p√°gina toda de rolar */
        }

        /* √Årea de Conte√∫do com Scroll */
        #main-scroll {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 150px; /* ESPA√áO EXTRA PARA O BOT√ÉO SALVAR APARECER */
        }

        /* Anima√ß√µes */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Bot√£o Padr√£o MHNET */
        .btn-mhnet { 
            @apply bg-blue-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg active:scale-[0.98] transition-all w-full flex justify-center items-center gap-3 text-lg border-t border-white/20; 
            background: linear-gradient(180deg, #0066cc 0%, #004c99 100%);
        }

        /* Inputs Cl√°ssicos (Limpos) */
        .input-group { margin-bottom: 20px; position: relative; }
        .input-label { 
            font-size: 0.75rem; 
            font-weight: 700; 
            color: #004c99; 
            text-transform: uppercase; 
            margin-bottom: 5px; 
            display: block; 
        }
        
        .modern-input { 
            width: 100%;
            padding: 14px 14px 14px 45px; /* Espa√ßo para √≠cone */
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            font-size: 16px !important; /* Tamanho fixo evita zoom no iPhone */
            color: #334155;
            background: #f8fafc;
            outline: none;
        }
        .modern-input:focus { border-color: #004c99; background: white; }
        
        .input-icon { 
            position: absolute; 
            left: 15px; 
            top: 38px; /* Ajustado para alinhar com o input */
            color: #94a3b8; 
            font-size: 1.1rem; 
            pointer-events: none; 
        }
        .modern-input:focus ~ .input-icon { color: #004c99; }

        /* Navega√ß√£o */
        .nav-item { @apply flex flex-col items-center justify-center text-slate-400 text-[10px] gap-1 py-3 w-full transition-all font-semibold; }
        .nav-item.active { @apply text-blue-700; }
        .nav-item.active i { @apply transform -translate-y-1 scale-110; }
    </style>
</head>
<body class="flex flex-col text-slate-800">

    <!-- 1. TELA DE LOGIN (CL√ÅSSICA) -->
    <div id="userMenu" class="fixed inset-0 w-full h-full bg-[#004c99] z-50 flex flex-col items-center justify-center p-6 text-white" style="display: flex;">
        <div class="w-full max-w-sm fade-in text-center">
            <div class="bg-white p-5 rounded-2xl w-24 h-24 flex items-center justify-center mx-auto mb-6 shadow-xl">
                <i class="fas fa-wifi text-5xl text-[#004c99]"></i>
            </div>
            <h1 class="text-3xl font-bold mb-1">MHNET</h1>
            <p class="text-blue-200 mb-8">Vendas Externas</p>
            
            <div class="bg-white/10 backdrop-blur-md border border-white/20 p-6 rounded-2xl shadow-lg text-left">
                <label class="text-xs font-bold text-blue-100 uppercase mb-2 block">Vendedor</label>
                <div class="relative mb-6">
                    <select id="userSelect" class="w-full pl-10 pr-4 py-3 bg-white text-[#004c99] font-bold rounded-xl outline-none appearance-none">
                        <option value="">Selecione seu nome...</option>
                        <option value="Ana Paula Rodrigues">Ana Paula Rodrigues</option>
                        <option value="Vitoria Caroline Baldez Rosales">Vitoria Caroline Baldez Rosales</option>
                        <option value="Jo√£o Vithor Sader">Jo√£o Vithor Sader</option>
                        <option value="Jo√£o Paulo da Silva Santos">Jo√£o Paulo da Silva Santos</option>
                        <option value="Claudia Maria Semmler">Claudia Maria Semmler</option>
                        <option value="Diulia Vitoria Machado Borges">Diulia Vitoria Machado Borges</option>
                        <option value="Elton da Silva Rodrigo Gon√ßalves">Elton da Silva Rodrigo Gon√ßalves</option>
                    </select>
                    <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-[#004c99]"></i>
                </div>
                <button onclick="setLoggedUser()" class="w-full bg-white text-[#004c99] font-bold py-3 rounded-xl shadow hover:bg-blue-50">
                    ACESSAR
                </button>
            </div>
            <p class="mt-8 text-xs text-blue-300 opacity-50">v11.0 Restaurada</p>
        </div>
    </div>

    <!-- 2. APLICATIVO (Fundo Claro) -->
    <div id="mainContent" class="flex-1 flex flex-col overflow-hidden relative bg-[#f1f5f9] h-full w-full" style="display: none;">
        
        <!-- HEADER -->
        <header class="bg-white border-b border-gray-200 px-5 py-3 flex justify-between items-center z-10 sticky top-0 shadow-sm">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-[#004c99] rounded-lg flex items-center justify-center text-white font-bold">MH</div>
                <div>
                    <h2 class="text-sm font-bold text-[#003870]">Painel de Controle</h2>
                    <p id="userInfo" class="text-[10px] text-gray-500 font-bold uppercase">...</p>
                </div>
            </div>
            <button onclick="logout()" class="text-gray-400 text-xl"><i class="fas fa-power-off"></i></button>
        </header>

        <!-- √ÅREA DE ROLAGEM COM FIX DE SCROLL -->
        <main id="main-scroll" class="p-5">
            
            <!-- DASHBOARD -->
            <div id="dashboard" class="page fade-in">
                <!-- Card Resumo -->
                <div class="bg-gradient-to-br from-[#004c99] to-[#003366] rounded-2xl p-6 text-white shadow-lg mb-6 relative overflow-hidden">
                    <div class="absolute right-0 top-0 opacity-10"><i class="fas fa-chart-line text-9xl"></i></div>
                    <p class="text-blue-200 text-xs font-bold uppercase mb-1">Leads Hoje</p>
                    <div class="text-5xl font-bold mb-4" id="statLeads">0</div>
                    <button onclick="gerarCoachIA()" class="bg-white/20 hover:bg-white/30 px-3 py-1.5 rounded-lg text-xs font-bold flex items-center gap-2 border border-white/20">
                        <i class="fas fa-robot"></i> Dica do Coach
                    </button>
                </div>

                <!-- Bot√µes Grandes -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button onclick="navegarPara('cadastroLead')" class="bg-white p-5 rounded-2xl shadow-sm border border-gray-200 flex flex-col items-center gap-3 active:scale-95">
                        <div class="w-10 h-10 rounded-full bg-blue-100 text-[#004c99] flex items-center justify-center text-xl"><i class="fas fa-user-plus"></i></div>
                        <span class="text-sm font-bold text-gray-700">Novo Lead</span>
                    </button>
                    <button onclick="navegarPara('rota')" class="bg-white p-5 rounded-2xl shadow-sm border border-gray-200 flex flex-col items-center gap-3 active:scale-95">
                        <div class="w-10 h-10 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center text-xl"><i class="fas fa-map-marked-alt"></i></div>
                        <span class="text-sm font-bold text-gray-700">Rota</span>
                    </button>
                </div>
            </div>

            <!-- CADASTRO (ORDEM CORRETA + SCROLL FIX) -->
            <div id="cadastroLead" class="page hidden fade-in">
                <h2 class="text-xl font-bold text-[#004c99] mb-4">Novo Cliente</h2>
                
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-200 mb-6">
                    
                    <!-- 1. Nome -->
                    <div class="input-group">
                        <label class="input-label">Nome Completo</label>
                        <input type="text" id="leadNome" class="modern-input" placeholder="Nome do cliente">
                        <i class="fas fa-user input-icon"></i>
                    </div>

                    <!-- 2. WhatsApp -->
                    <div class="input-group">
                        <label class="input-label">WhatsApp / Telefone</label>
                        <input type="tel" id="leadTelefone" class="modern-input" placeholder="(00) 90000-0000">
                        <i class="fab fa-whatsapp input-icon"></i>
                    </div>

                    <hr class="my-4 border-gray-100">

                    <!-- 3. Endere√ßo -->
                    <div class="input-group">
                        <label class="input-label">Endere√ßo</label>
                        <input type="text" id="leadEndereco" class="modern-input" placeholder="Rua e N√∫mero">
                        <i class="fas fa-home input-icon"></i>
                    </div>

                    <!-- 4. Bairro -->
                    <div class="input-group">
                        <label class="input-label">Bairro</label>
                        <input type="text" id="leadBairro" class="modern-input" placeholder="Bairro">
                        <i class="fas fa-map-pin input-icon"></i>
                    </div>

                    <!-- 5. Cidade -->
                    <div class="input-group">
                        <label class="input-label">Cidade</label>
                        <input type="text" id="leadCidade" class="modern-input" value="Lajeado">
                        <i class="fas fa-city input-icon"></i>
                    </div>

                    <hr class="my-4 border-gray-100">

                    <!-- 6. Interesse -->
                    <div class="input-group">
                        <label class="input-label">Interesse</label>
                        <select id="leadInteresse" class="modern-input" style="appearance:none;">
                            <option value="Alto">üî• Alto (Instalar)</option>
                            <option value="M√©dio" selected>ü§î M√©dio (Pesquisa)</option>
                            <option value="Baixo">‚ùÑÔ∏è Baixo (Curioso)</option>
                        </select>
                        <i class="fas fa-fire input-icon" style="top:38px;"></i>
                    </div>

                    <!-- 7. Obs -->
                    <div class="input-group">
                        <div style="display:flex; justify-content:space-between;">
                            <label class="input-label">Observa√ß√µes</label>
                            <button onclick="gerarAbordagemIA()" class="text-xs font-bold text-[#004c99]">‚ú® Gerar Pitch</button>
                        </div>
                        <textarea id="leadObs" class="modern-input" rows="3" style="height:auto; padding-top:10px; padding-left:15px;" placeholder="Detalhes..."></textarea>
                    </div>

                </div>

                <!-- Bot√£o Salvar (Agora com espa√ßo em baixo para rolar) -->
                <button onclick="enviarLead()" class="btn-mhnet mb-4">
                    <i class="fas fa-save"></i> SALVAR CADASTRO
                </button>
                
                <!-- ESPA√áO EXTRA PARA MOBILE (O SEGREDO DA ROLAGEM) -->
                <div style="height: 150px;"></div>
            </div>

            <!-- GEST√ÉO LEADS -->
            <div id="gestaoLeads" class="page hidden fade-in">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-[#004c99]">Hist√≥rico</h2>
                    <button onclick="analisarCarteiraIA()" class="text-xs bg-white border border-blue-200 text-blue-700 px-3 py-1 rounded-full font-bold">‚ú® Analisar</button>
                </div>
                <div class="relative mb-4">
                    <input type="text" id="searchLead" onkeyup="renderLeads()" class="modern-input" placeholder="Buscar..." style="border-radius:50px;">
                    <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
                <div id="listaLeadsGestao"></div>
                <div style="height: 150px;"></div>
            </div>

            <!-- ROTA -->
            <div id="rota" class="page hidden fade-in">
                <h2 class="text-xl font-bold text-[#004c99] mb-4 text-center">Rota GPS</h2>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 text-center mb-6">
                    <div class="text-xs font-bold text-gray-400 uppercase">Tempo</div>
                    <div id="timer" class="text-4xl font-bold text-gray-800 my-2">00:00:00</div>
                    <div class="flex justify-center gap-4 mt-4 pt-4 border-t border-gray-100">
                        <div><div class="text-xs text-gray-400">Pontos</div><div id="points" class="font-bold">0</div></div>
                        <div><div class="text-xs text-gray-400">Status</div><div id="gpsStatus" class="font-bold text-gray-500">Parado</div></div>
                    </div>
                </div>
                <button id="btnStart" onclick="startRoute()" class="btn-mhnet" style="background:#10b981; border:none;"><i class="fas fa-play"></i> INICIAR</button>
                <button id="btnStop" onclick="stopRoute()" class="btn-mhnet" style="background:#ef4444; border:none; display:none;"><i class="fas fa-stop"></i> FINALIZAR</button>
                <div style="height: 150px;"></div>
            </div>

        </main>

        <!-- Bot√£o Chat IA -->
        <button onclick="toggleChat()" class="fixed bottom-24 right-5 w-14 h-14 bg-[#004c99] rounded-full shadow-xl text-white flex items-center justify-center text-xl z-50">
            <i class="fas fa-comment-dots"></i>
        </button>

        <!-- Chat Modal -->
        <div id="chatModal" class="hidden fixed inset-0 z-[60]">
            <div class="absolute inset-0 bg-black/50" onclick="toggleChat()"></div>
            <div class="absolute bottom-0 w-full h-[80%] bg-gray-100 rounded-t-3xl flex flex-col overflow-hidden">
                <div class="bg-white p-4 flex justify-between items-center border-b">
                    <h3 class="font-bold text-[#004c99]">Assistente IA</h3>
                    <button onclick="toggleChat()"><i class="fas fa-times"></i></button>
                </div>
                <div id="chatHistory" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
                <div class="p-3 bg-white border-t flex gap-2">
                    <input type="text" id="chatInput" class="flex-1 border rounded-full px-4 py-2 outline-none" placeholder="Digite...">
                    <button onclick="enviarMensagemChat()" class="bg-[#004c99] text-white w-10 h-10 rounded-full"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <!-- Menu Inferior -->
        <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-around pb-6 pt-2 z-40">
            <button id="nav-home" onclick="navegarPara('dashboard')" class="nav-item active"><i class="fas fa-home text-xl"></i> In√≠cio</button>
            <button id="nav-novo" onclick="navegarPara('cadastroLead')" class="nav-item"><i class="fas fa-plus-circle text-2xl text-[#004c99]"></i> Novo</button>
            <button id="nav-lista" onclick="navegarPara('gestaoLeads')" class="nav-item"><i class="fas fa-list text-xl"></i> Leads</button>
            <button id="nav-rota" onclick="navegarPara('rota')" class="nav-item"><i class="fas fa-route text-xl"></i> Rota</button>
        </nav>
        
        <!-- Loader -->
        <div id="loader" class="fixed inset-0 bg-[#004c99]/90 z-[70] hidden flex-col items-center justify-center text-white">
            <div class="w-12 h-12 border-4 border-white/30 border-t-white rounded-full animate-spin mb-4"></div>
            <div id="loaderText" class="font-bold tracking-widest text-xs">CARREGANDO</div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
